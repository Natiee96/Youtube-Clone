<!DOCTYPE html>
<html>
  <head>
    <title>Button-Exercise</title>
    <link rel="stylesheet" href="buttons-exercise.css">
  </head>
  <body>
    <p>
      Uber
      <button class="uber-button">
        Request now
      </button>
    </p>
    
    <p>
      Amazon
      <button class="amazon-button">
        Add to Cart
      </button>
    </p>
    
    <p>
      GitHub
      <button class="github-button">
        Sign up
      </button>
    </p>
    
    <p>
      Bootstrap
      <button class="bootstrap-button1">
        Get started
      </button>
      <button class="bootstrap-button2">
        Download
      </button>
    </p>
    
    <p>
      LinkedIn
      <button class="linkedin-button1">
       Apply on company website
      </button>
      <button class="linkedin-button2">
        Save
       </button>
    </p>
  </body>
</html>
